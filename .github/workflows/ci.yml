name: ğŸš€ DevOps Monitoring Stack CI/CD

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]
  schedule:
    - cron: '0 6 * * *'

env:
  COMPOSE_FILE: docker-compose.yml
  HEALTH_CHECK_TIMEOUT: 120

jobs:
  lint-and-validate:
    name: ğŸ” Lint & Validate
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4
        
      - name: ğŸ³ Validate Docker Compose
        run: |
          echo "ğŸ” Validating docker-compose.yml..."
          docker compose config
          echo "âœ… Docker Compose is valid!"
          
      - name: ğŸ“‹ Check Required Files
        run: |
          echo "ğŸ” Checking required files..."
          
          required_files=(
            "docker-compose.yml"
            "prometheus/prometheus.yml" 
            "nginx/nginx.conf"
            "README.md"
          )
          
          for file in "${required_files[@]}"; do
            if [ -f "$file" ]; then
              echo "âœ… $file exists"
            else
              echo "âŒ $file missing!"
              exit 1
            fi
          done
          
          echo "âœ… All required files present!"
          
      - name: ğŸ“Š Show Project Info
        run: |
          echo "ğŸ“Š Project Information:"
          echo "  Prometheus config size: $(wc -c < prometheus/prometheus.yml) bytes"
          echo "  Nginx config size: $(wc -c < nginx/nginx.conf) bytes"
          echo "  Docker services:"
          docker compose config --services | sed 's/^/    - /'
          echo "âœ… Validation completed!"

  security-scan:
    name: ğŸ”’ Security Scan
    runs-on: ubuntu-latest
    needs: lint-and-validate
    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4
        
      - name: ğŸ›¡ï¸ Run Trivy security scan
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'table'
          exit-code: '0'

  integration-test:
    name: ğŸ§ª Integration Tests
    runs-on: ubuntu-latest
    needs: [lint-and-validate, security-scan]
    strategy:
      matrix:
        test-scenario: [basic, load-test]
    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4
        
      - name: ğŸ³ Start monitoring stack
        run: |
          echo "ğŸš€ Starting all services..."
          docker compose up -d
          echo "ğŸ“Š Services started, checking containers..."
          docker compose ps
          
      - name: â³ Wait for services to be ready
        run: |
          echo "â³ Waiting for services to initialize..."
          sleep 120
          
          echo "ğŸ” Service status after 2 minutes:"
          docker compose ps
          
      - name: ğŸ§ª Health Check Tests
        run: |
          echo "=== ğŸŒ Testing Web Application ==="
          for i in {1..8}; do
            if curl -f -s http://localhost:7070; then
              echo "âœ… Web app responding (attempt $i)"
              break
            fi
            echo "â³ Web app not ready, waiting... (attempt $i/8)"
            sleep 15
          done
          
          echo "=== ğŸ“Š Testing Prometheus ==="
          for i in {1..8}; do
            if curl -f -s http://localhost:9090/-/healthy; then
              echo "âœ… Prometheus healthy (attempt $i)"
              break
            fi
            echo "â³ Prometheus not ready, waiting... (attempt $i/8)"
            sleep 15
          done
          
          echo "=== ğŸ“ˆ Testing Grafana ==="
          grafana_ready=false
          for i in {1..10}; do
            if curl -f -s -m 10 http://localhost:3000/api/health; then
              echo "âœ… Grafana healthy (attempt $i)"
              grafana_ready=true
              break
            fi
            echo "â³ Grafana not ready, waiting... (attempt $i/10)"
            sleep 20
          done
          
          if [ "$grafana_ready" = false ]; then
            echo "âš ï¸ Grafana didn't become ready, but continuing..."
          fi
          
          echo "=== ğŸ”¢ Testing Nginx Exporter ==="
          for i in {1..6}; do
            if curl -f -s http://localhost:9113/metrics | grep -q "nginx_up"; then
              echo "âœ… Nginx Exporter working (attempt $i)"
              break
            fi
            echo "â³ Nginx Exporter not ready, waiting... (attempt $i/6)"
            sleep 15
          done
          
      - name: ğŸ“Š Basic Metrics Check
        run: |
          echo "=== ğŸ“Š Basic Metrics Validation ==="
          
          echo "ğŸ¯ Checking Prometheus targets..."
          curl -s "http://localhost:9090/api/v1/targets" | head -100 || echo "âš ï¸ Targets check failed"
          
          echo "ğŸ” Testing basic query..."
          curl -s "http://localhost:9090/api/v1/query?query=up" | head -100 || echo "âš ï¸ Query failed"
          
      - name: ğŸš¨ Simple Load Test
        if: matrix.test-scenario == 'load-test'
        run: |
          echo "=== ğŸš¨ Running Simple Load Test ==="
          
          # Check service first
          if ! curl -f -s http://localhost:7070 > /dev/null; then
            echo "âŒ Service not available for load testing"
            exit 1
          fi
          
          echo "âœ… Service available, running load test..."
          
          # Simple curl-based load test
          echo "ğŸ”¥ Running 20 requests with 2 concurrent..."
          for batch in {1..10}; do
            echo "Batch $batch/10..."
            (curl -s -o /dev/null http://localhost:7070/ && echo "  Request 1: OK") &
            (curl -s -o /dev/null http://localhost:7070/ && echo "  Request 2: OK") &
            wait
            sleep 1
          done
          
          echo "âœ… Load test completed!"
          
      - name: ğŸ“‹ Generate Test Report
        if: always()
        run: |
          echo "=== ğŸ“‹ Test Report ===" > test-report.txt
          echo "Date: $(date)" >> test-report.txt
          echo "Test Scenario: ${{ matrix.test-scenario }}" >> test-report.txt
          echo "Container Status:" >> test-report.txt
          docker compose ps >> test-report.txt
          echo "" >> test-report.txt
          echo "Service Logs (last 30 lines):" >> test-report.txt
          docker compose logs --tail=30 >> test-report.txt
          
      - name: ğŸ“¤ Upload Test Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-report-${{ matrix.test-scenario }}
          path: test-report.txt
          
      - name: ğŸ§¹ Cleanup
        if: always()
        run: |
          echo "ğŸ§¹ Cleaning up..."
          docker compose down -v

  deployment-ready:
    name: ğŸš¢ Deployment Ready
    runs-on: ubuntu-latest
    needs: integration-test
    if: github.ref == 'refs/heads/main'
    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4
        
      - name: ğŸ·ï¸ Create Release Info
        run: |
          VERSION="v$(date +%Y.%m.%d)-$(echo ${{ github.sha }} | cut -c1-7)"
          echo "VERSION=$VERSION" >> $GITHUB_ENV
          echo "ğŸ·ï¸ Version: $VERSION"
          
      - name: ğŸ“¦ Final Validation
        run: |
          echo "ğŸ“¦ Running final validation..."
          docker compose up -d
          sleep 90
          
          curl -f http://localhost:7070 || echo "âš ï¸ Web app check failed"
          curl -f http://localhost:9090/-/healthy || echo "âš ï¸ Prometheus check failed"
          curl -f http://localhost:3000/api/health || echo "âš ï¸ Grafana check failed"
          
          docker compose down
          echo "âœ… Deployment validation completed!"

  notify:
    name: ğŸ“¢ Notifications
    runs-on: ubuntu-latest
    needs: [integration-test, deployment-ready]
    if: always()
    steps:
      - name: ğŸ“§ Success Notification
        if: needs.integration-test.result == 'success'
        run: |
          echo "ğŸ‰ SUCCESS: CI/CD Pipeline completed successfully!"
          echo "ğŸ“Š All integration tests passed"
          echo "ğŸš€ Ready for deployment"
          
      - name: ğŸš¨ Failure Notification
        if: failure()
        run: |
          echo "âŒ FAILURE: CI/CD Pipeline failed!"
          echo "ğŸ” Please check the workflow logs for details"