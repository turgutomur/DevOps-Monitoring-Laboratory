name: 🚀 DevOps Monitoring Stack CI/CD

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]
  schedule:
    - cron: '0 6 * * *'

env:
  COMPOSE_FILE: docker-compose.yml
  HEALTH_CHECK_TIMEOUT: 120

jobs:
  lint-and-validate:
    name: 🔍 Lint & Validate
    runs-on: ubuntu-latest
    steps:
      - name: 📥 Checkout repository
        uses: actions/checkout@v4
        
      - name: 🐳 Validate Docker Compose
        run: |
          echo "🔍 Validating docker-compose.yml..."
          docker compose config
          echo "✅ Docker Compose is valid!"
          
      - name: 📋 Check Required Files
        run: |
          echo "🔍 Checking required files..."
          
          required_files=(
            "docker-compose.yml"
            "prometheus/prometheus.yml" 
            "nginx/nginx.conf"
            "README.md"
          )
          
          for file in "${required_files[@]}"; do
            if [ -f "$file" ]; then
              echo "✅ $file exists"
            else
              echo "❌ $file missing!"
              exit 1
            fi
          done
          
          echo "✅ All required files present!"
          
      - name: 📊 Show Project Info
        run: |
          echo "📊 Project Information:"
          echo "  Prometheus config size: $(wc -c < prometheus/prometheus.yml) bytes"
          echo "  Nginx config size: $(wc -c < nginx/nginx.conf) bytes"
          echo "  Docker services:"
          docker compose config --services | sed 's/^/    - /'
          echo "✅ Validation completed!"

  security-scan:
    name: 🔒 Security Scan
    runs-on: ubuntu-latest
    needs: lint-and-validate
    steps:
      - name: 📥 Checkout repository
        uses: actions/checkout@v4
        
      - name: 🛡️ Run Trivy security scan
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'table'
          exit-code: '0'

  integration-test:
    name: 🧪 Integration Tests
    runs-on: ubuntu-latest
    needs: [lint-and-validate, security-scan]
    strategy:
      matrix:
        test-scenario: [basic, load-test]
    steps:
      - name: 📥 Checkout repository
        uses: actions/checkout@v4
        
      - name: 🐳 Start monitoring stack
        run: |
          echo "🚀 Starting all services..."
          docker compose up -d
          echo "📊 Services started, checking containers..."
          docker compose ps
          
      - name: ⏳ Extended Service Initialization
        run: |
          echo "⏳ Waiting for services to initialize (extended wait)..."
          sleep 120
          
          echo "🔍 Service status after 2 minutes:"
          docker compose ps
          
          echo "📋 Recent service logs:"
          echo "--- Grafana logs ---"
          docker compose logs --tail=15 grafana
          echo "--- Prometheus logs ---"  
          docker compose logs --tail=10 prometheus
          echo "--- Webapp logs ---"
          docker compose logs --tail=5 webapp
          
      - name: 🧪 Robust Health Check Tests
        run: |
          # Set max attempts and timeouts
          MAX_ATTEMPTS=15
          SLEEP_TIME=25
          
          echo "=== 🌐 Testing Web Application ==="
          for i in $(seq 1 $MAX_ATTEMPTS); do
            if curl -f -s http://localhost:7070; then
              echo "✅ Web app responding (attempt $i)"
              break
            fi
            echo "⏳ Web app not ready, waiting... (attempt $i/$MAX_ATTEMPTS)"
            sleep $SLEEP_TIME
          done
          
          echo "=== 📊 Testing Prometheus ==="
          for i in $(seq 1 $MAX_ATTEMPTS); do
            if curl -f -s http://localhost:9090/-/healthy; then
              echo "✅ Prometheus healthy (attempt $i)"
              break
            fi
            echo "⏳ Prometheus not ready, waiting... (attempt $i/$MAX_ATTEMPTS)"
            sleep $SLEEP_TIME
          done
          echo "=== 📈 Testing Grafana ==="
          for i in {1..5}; do
            if curl -f -s http://localhost:3000/api/health; then
              echo "✅ Grafana healthy (attempt $i)"
              break
            fi
            echo "⏳ Grafana not ready, waiting... (attempt $i)"
            sleep 10
          done
          
          
          echo "=== 🔢 Testing Nginx Exporter ==="
          for i in $(seq 1 $MAX_ATTEMPTS); do
            if curl -f -s http://localhost:9113/metrics | grep -q "nginx_up"; then
              echo "✅ Nginx Exporter working (attempt $i)"
              break
            fi
            echo "⏳ Nginx Exporter not ready, waiting... (attempt $i/$MAX_ATTEMPTS)"
            sleep $SLEEP_TIME
          done
          
      - name: 📊 Metrics Validation (Conditional)
        run: |
          echo "=== 📊 Validating Available Metrics ==="
          
          echo "🎯 Prometheus targets check..."
          if curl -f -s http://localhost:9090/api/v1/targets; then
            echo "✅ Prometheus targets accessible"
            curl -s "http://localhost:9090/api/v1/targets" | head -200
          else
            echo "⚠️ Prometheus targets not accessible"
          fi
          
          echo "🔍 Basic metrics query..."
          if curl -f -s "http://localhost:9090/api/v1/query?query=up"; then
            echo "✅ Prometheus queries working"
            curl -s "http://localhost:9090/api/v1/query?query=up" | head -200
          else
            echo "⚠️ Prometheus queries not working"
          fi
          
      - name: 🚨 Load Testing
        if: matrix.test-scenario == 'load-test'
        run: |
          echo "=== 🚨 Running Load Test ==="
          
          sudo apt-get update && sudo apt-get install -y apache2-utils
          
          echo "🔥 Running light load test..."
          ab -n 30 -c 3 http://localhost:7070/
          
          echo "📊 Checking metrics after load..."
          curl -s "http://localhost:9090/api/v1/query?query=nginx_up" || echo "Metrics query failed"
          
      - name: 📋 Generate Test Report
        if: always()
        run: |
          echo "=== 📋 Comprehensive Test Report ===" > test-report.txt
          echo "Date: $(date)" >> test-report.txt
          echo "Test Scenario: ${{ matrix.test-scenario }}" >> test-report.txt
          echo "" >> test-report.txt
          echo "=== Container Status ===" >> test-report.txt
          docker compose ps >> test-report.txt
          echo "" >> test-report.txt
          echo "=== Service Logs ===" >> test-report.txt
          docker compose logs --tail=50 >> test-report.txt
          
      - name: 📤 Upload Test Report
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: test-report-${{ matrix.test-scenario }}
          path: test-report.txt
          
      - name: 🧹 Cleanup
        if: always()
        run: |
          echo "🧹 Cleaning up..."
          docker compose down -v
