name: ğŸš€ DevOps Monitoring Stack CI/CD

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]
  schedule:
    - cron: '0 6 * * *'

env:
  COMPOSE_FILE: docker-compose.yml
  HEALTH_CHECK_TIMEOUT: 120

jobs:
  lint-and-validate:
    name: ğŸ” Lint & Validate
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4
        
      - name: ğŸ³ Validate Docker Compose
        run: |
          echo "ğŸ” Validating docker-compose.yml..."
          docker compose config
          echo "âœ… Docker Compose is valid!"
          
      - name: ğŸ“‹ Check Required Files
        run: |
          echo "ğŸ” Checking required files..."
          
          required_files=(
            "docker-compose.yml"
            "prometheus/prometheus.yml" 
            "nginx/nginx.conf"
            "README.md"
          )
          
          for file in "${required_files[@]}"; do
            if [ -f "$file" ]; then
              echo "âœ… $file exists"
            else
              echo "âŒ $file missing!"
              exit 1
            fi
          done
          
          echo "âœ… All required files present!"
          
      - name: ğŸ“Š Show Project Info
        run: |
          echo "ğŸ“Š Project Information:"
          echo "  Prometheus config size: $(wc -c < prometheus/prometheus.yml) bytes"
          echo "  Nginx config size: $(wc -c < nginx/nginx.conf) bytes"
          echo "  Docker services:"
          docker compose config --services | sed 's/^/    - /'
          echo "âœ… Validation completed!"

  security-scan:
    name: ğŸ”’ Security Scan
    runs-on: ubuntu-latest
    needs: lint-and-validate
    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4
        
      - name: ğŸ›¡ï¸ Run Trivy security scan
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'table'
          exit-code: '0'

  integration-test:
    name: ğŸ§ª Integration Tests
    runs-on: ubuntu-latest
    needs: [lint-and-validate, security-scan]
    strategy:
      matrix:
        test-scenario: [basic, load-test]
    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4
        
      - name: ğŸ³ Start monitoring stack
        run: |
          echo "ğŸš€ Starting all services..."
          docker compose up -d
          echo "ğŸ“Š Services started, checking containers..."
          docker compose ps
          
      - name: â³ Extended Service Initialization
        run: |
          echo "â³ Waiting for services to initialize (extended wait)..."
          sleep 120
          
          echo "ğŸ” Service status after 2 minutes:"
          docker compose ps
          
          echo "ğŸ“‹ Recent service logs:"
          echo "--- Grafana logs ---"
          docker compose logs --tail=15 grafana
          echo "--- Prometheus logs ---"  
          docker compose logs --tail=10 prometheus
          echo "--- Webapp logs ---"
          docker compose logs --tail=5 webapp
          
      - name: ğŸ§ª Robust Health Check Tests
        run: |
          # Set max attempts and timeouts
          MAX_ATTEMPTS=15
          SLEEP_TIME=25
          
          echo "=== ğŸŒ Testing Web Application ==="
          for i in $(seq 1 $MAX_ATTEMPTS); do
            if curl -f -s http://localhost:7070; then
              echo "âœ… Web app responding (attempt $i)"
              break
            fi
            echo "â³ Web app not ready, waiting... (attempt $i/$MAX_ATTEMPTS)"
            sleep $SLEEP_TIME
          done
          
          echo "=== ğŸ“Š Testing Prometheus ==="
          for i in $(seq 1 $MAX_ATTEMPTS); do
            if curl -f -s http://localhost:9090/-/healthy; then
              echo "âœ… Prometheus healthy (attempt $i)"
              break
            fi
            echo "â³ Prometheus not ready, waiting... (attempt $i/$MAX_ATTEMPTS)"
            sleep $SLEEP_TIME
          done
          echo "=== ğŸ“ˆ Testing Grafana ==="
          for i in {1..5}; do
            if curl -f -s http://localhost:3000/api/health; then
              echo "âœ… Grafana healthy (attempt $i)"
              break
            fi
            echo "â³ Grafana not ready, waiting... (attempt $i)"
            sleep 10
          done
          
          
          echo "=== ğŸ”¢ Testing Nginx Exporter ==="
          for i in $(seq 1 $MAX_ATTEMPTS); do
            if curl -f -s http://localhost:9113/metrics | grep -q "nginx_up"; then
              echo "âœ… Nginx Exporter working (attempt $i)"
              break
            fi
            echo "â³ Nginx Exporter not ready, waiting... (attempt $i/$MAX_ATTEMPTS)"
            sleep $SLEEP_TIME
          done
          
      - name: ğŸ“Š Metrics Validation (Conditional)
        run: |
          echo "=== ğŸ“Š Validating Available Metrics ==="
          
          echo "ğŸ¯ Prometheus targets check..."
          if curl -f -s http://localhost:9090/api/v1/targets; then
            echo "âœ… Prometheus targets accessible"
            curl -s "http://localhost:9090/api/v1/targets" | head -200
          else
            echo "âš ï¸ Prometheus targets not accessible"
          fi
          
          echo "ğŸ” Basic metrics query..."
          if curl -f -s "http://localhost:9090/api/v1/query?query=up"; then
            echo "âœ… Prometheus queries working"
            curl -s "http://localhost:9090/api/v1/query?query=up" | head -200
          else
            echo "âš ï¸ Prometheus queries not working"
          fi
          
      - name: ğŸš¨ Load Testing
        if: matrix.test-scenario == 'load-test'
        run: |
          echo "=== ğŸš¨ Running Load Test ==="
          
          sudo apt-get update && sudo apt-get install -y apache2-utils
          
          echo "ğŸ”¥ Running light load test..."
          ab -n 30 -c 3 http://localhost:7070/
          
          echo "ğŸ“Š Checking metrics after load..."
          curl -s "http://localhost:9090/api/v1/query?query=nginx_up" || echo "Metrics query failed"
          
      - name: ğŸ“‹ Generate Test Report
        if: always()
        run: |
          echo "=== ğŸ“‹ Comprehensive Test Report ===" > test-report.txt
          echo "Date: $(date)" >> test-report.txt
          echo "Test Scenario: ${{ matrix.test-scenario }}" >> test-report.txt
          echo "" >> test-report.txt
          echo "=== Container Status ===" >> test-report.txt
          docker compose ps >> test-report.txt
          echo "" >> test-report.txt
          echo "=== Service Logs ===" >> test-report.txt
          docker compose logs --tail=50 >> test-report.txt
          
      - name: ğŸ“¤ Upload Test Report
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: test-report-${{ matrix.test-scenario }}
          path: test-report.txt
          
      - name: ğŸ§¹ Cleanup
        if: always()
        run: |
          echo "ğŸ§¹ Cleaning up..."
          docker compose down -v
